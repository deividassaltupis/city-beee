    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNav">

    <main class="container">

        <div class="row" id='table-list-row'>

            <div class="col-12">

                <h3 class="text-center my-5">Vehicles</h3>

                <div class="col-12 col-md-4 col-lg-3 py-5">
                    <select class="form-select" aria-label="Country selectino" id='country-select'>
                        <option selected value="">Show all countries</option>
                        <option value='lt'>Lithuania</option>
                        <option value='lv'>Latvia</option>
                        <option value='ee'>Estonia</option>
                    </select>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#Index & ID</th>
                        <th scope="col">Model ID</th>
                        <th scope="col">Number plate</th>
                        <th scope="col">Country location</th>
                      </tr>
                    </thead>
                    <tbody id='vehicles-table-body'>
                    </tbody>
